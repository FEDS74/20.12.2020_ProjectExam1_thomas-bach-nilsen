<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="This is a page for past and upcoming launches, and are displayed as cards with video, text and links. One can see all neccesary content one may want.">
  <title>SpaceX Launches</title>
</head>

<body>



  <header id="launchHeader">
    <div class="header-container-h1_h2">
      <div class="header-container-h1">
        <h1 class="launchH1">SpaceX</h1>
      </div>
      <div class="header-container-h2">
        <h2 class="launchH2">Launches</h2>
      </div>

      <nav class="header-container-nav">

        <button onclick="switchLaunch()" type="button" name="buttonPast">Switch between past and upcoming launches</button>


        <label class="toggle">
          <input type="checkbox" onclick="switchToggle()">
          <span class="slider round"></span>
        </label>
      </nav>

      <div class="social-container-header-launch">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-youtube"></a>
        <a href="./questionare.html" class="far fa-question-circle"></a>
      </div>
    </div>
  </header>
  <main class="mainLaunch" style="background: #2196F3">
    <section class="story-content">
      <h2 class="past-content">Past Launches</h2>
      <p class="past-content-p">Here are details on past flight attempts so all you enthusiasts can check it out</p>
    </section>
    <section class="card-container launch-container-past" style="display: flex">
    </section>

    <section class="story-content">
      <h2 class="upcoming-content" style="display:none">Upcoming Launches</h2>
      <p class="upcoming-content-p" style="display: none">Here are details on upcoming flight attempts so all you enthusiasts can check out</p>
    </section>

    <section class="card-container launch-container-upcoming" style="display: none">
    </section>

    <footer class="footer-launch">
      <div class="social-container-footer-launch">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-youtube"></a>
        <a href="./questionare.html" class="far fa-question-circle"></a>
      </div>
    </footer>
  </main>

  <script type="text/javascript" src="./js/launchData.js"></script>
</body>

</html>
