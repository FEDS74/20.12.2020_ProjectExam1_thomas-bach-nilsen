  <title>Contact Form</title>

<body>
  <header id="headerForm">
    <h1 class="contactFormH1">Contact Form</h1>
  </header>

  <main class="form-container content">
    <div id="error-message"></div>
    <form id="contactForm" onsubmit="return validation()">
      <div class="form-group">
        <input class="form-control" name="firstName" id="firstName" placeholder="First name">

        <div class="form-group">
          <input class="form-control" name="lastName" id="lastName" placeholder="Last name">

          <div class="form-group">
            <input class="form-control" name="phone" id="phone" placeholder="Phone">

            <div class="form-group">
              <input class="form-control" name="email" id="email" placeholder="Email">
            </div>

            <div class="form-group">
              <textarea class="form-control" name="message" id="message" placeholder="Message "></textarea>
            </div>
            <div class="second-container">
              <button type="submit" class="btn" onsubmit="#" id="submit">Submit</button>
              <footer class="footer-contactform">
                <div class="social-container-footer-contact-form">
                  <a href="#" class="fa fa-facebook"></a>
                  <a href="#" class="fa fa-twitter"></a>
                  <a href="#" class="fa fa-instagram"></a>
                  <a href="#" class="fa fa-youtube"></a>
                </div>
              </footer>
            </div>
    </form>
  </main>
